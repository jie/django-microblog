{% extends "base_one.html" %}
{% load i18n %}
{% block title %}Create an account{% endblock %}

{% block main %}
<div id="UserFormWrap">
  <div id="UserForm">
  <h1>{% trans 'Create Microblog Passport' %}</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input class="submit-button button orange" type="submit" value="{% trans 'Signup' %}"></p>
  </form>
  </div>
</div>
{% endblock %}
