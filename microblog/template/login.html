{% extends "base_one.html" %}
{% load i18n %} 
{% block title %}Login in{% endblock %}

{% block main %}
<div id="UserFormWrap">
  <div id="UserForm" class="drop-shadow">
  <h1>{% trans 'Member Login' %}</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input class="submit-button button orange" type="submit" value="{% trans 'Login' %}"></p>
  </form>
  </div>
</div>
{% endblock %}
