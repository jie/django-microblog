<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="Douban, zhibo," />
	<title>Microblog</title>
	<link rel="stylesheet" href="/static/style.css" type="text/css" media="screen"/>
	<script type="text/javascript" src="/static/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="/static/post.js"></script>
	<script type="text/javascript">
		//<![CDATA[
		$(document).ready(function() {
			$('.last-menu').fetchDialog();
		});
		//]]>
	</script>
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-17583595-5']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
	{% block head %}{% endblock %}
</head>
<body>
	<div id="TopWrap" class="blue-bg">
		<div id="Top">
			<div id="LogoWrap">
				<div id="Logo" class="font-shadow">
					<a href="/">Microblog</a>
				</div>
				<div id="MenuTabWrap" class="font-shadow-light">{% block menutab %}{% endblock %}</div>
			</div>
			<div id="MenuWrap">
				<div id="Menu">
					<ul>
						{% if logined %}
						<li>Hi <span id="AuthorName">{{user.get_profile.nickname}}</span>欢迎回来</li>
						<li><a href="/favorite/">收藏</a></li>
						<li><a href="/member/settings/">设置</a></li>
						<li><a href="/member/logout/">登出</a></li>
						{% else %}
						<li><a href="/member/login/">登录</a></li>
						<li><a href="/member/signup/">注册</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="MidWrap">
		<div id="MidOneWrap">
			<div id="MidOne">{% block main %}{% endblock %}</div>
		</div>
	</div>
	<div id="BottomWrap">
		<div id="BottomOne">
			<div id="CopyRight">Copyright © 2011 - 2012 Micoblog All Rights Reserved</div>
			<div id="PowerBy"></div>
		</div>
	</div>
</body>
</html>
